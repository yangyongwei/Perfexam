<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册成功</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>

<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<!-- Modal -->
<div class="modal fade mb-5" id="loginOKModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">提示：</h5>
            </div>
            <div class="modal-body">
                <img th:src="@{/images/regOk.png}" src="../static/images/regOk.png" class="okimg" alt=""><span class="ml-4">恭喜你，注册成功！</span>
            </div>
            <div class="modal-footer">
                <!--<button class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <a class="btn btn-success" th:href="@{/login}">立即登录</a>
            </div>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../static/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $('#loginOKModal').modal({
        backdrop: "static",
        keyboard: false
    });
    // var loginSuccess = [[${loginSuccess}]];
    // console.log(loginSuccess);
    // if(loginSuccess){
    //     $('#loginOKModal').modal('show');
    // }
    $('#loginOKModal').modal('show');
    /*]]>*/
</script>
</body>
</html>
