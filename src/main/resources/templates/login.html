<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绩效考核系统</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/fontawesome-all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<div class="row justify-content-center position-absolute w-100">
    <div>
        <p th:if="${param.logout}" class="alert alert-warning">你已经退出系统！</p>
        <p th:if="${param.error}" class="alert alert-warning">用户名或密码错误，请重试！</p>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center align-items-center h-100">
        <form th:action="@{/login}" method="post"
              class="form-control shadow-lg p-5 mb-5 bg-white rounded col-md-5 align-items-center">
            <div>
                <h4 class="text-center mb-4">用户登录</h4>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="fa fa-user"></span></span>
                        <!--<div class="input-group-text font-weight-bold">用户名：</div>-->
                    </div>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"
                           autofocus data-container="body" data-toggle="popover" data-trigger="manual" data-placement="right"
                           data-html="true" data-content="<span style='color:red'>用户名已存在，请重新输入！</span>">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="fa fa-lock"></span></span>
                        <!--<div class="input-group-text font-weight-bold">密　码：</div>-->
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group form-check align-items-center">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">记住我</label>
            </div>
            <div class="row justify-content-around">
                <a th:href="@{/register}" class="btn btn-primary col-md-2 m-1">注册</a>
                <button type="submit" class="btn btn-success col-md-8 m-1">登录</button>
                <button type="button" class="btn btn-warning" id="abc" >
                    右侧的 Popover
                </button>
            </div>
        </form>
    </div>
</div>
<input type="text" class="form-control" id="tableName" placeholder="请输入表格名称" data-toggle="tooltip" data-placement="top">


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/script.js}" charset="utf-8"></script>
<script>
    function showPopover(target, msg) {
        target.attr("data-original-title", msg);
        $('[data-toggle="tooltip"]').tooltip();
        target.tooltip('show');
        target.focus();

        //2秒后消失提示框
        var id = setTimeout(
            function () {
                target.attr("data-original-title", "");
                target.tooltip('hide');
            }, 2000
        );
    }
    showPopover($("#tableName"),"表名已存在");
</script>
</body>
</html>
